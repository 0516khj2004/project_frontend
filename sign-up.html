  <section class="ftco-section bg-light">

          <form action="#" class=" bg-white">
            <br>
            <h3>회원가입</h3><br>
            <div class="col-md-12">
              <h4>기본정보 (필수정보)</h4>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">이름</label>
                <input type="text" id="fullname" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row form-group mb-5">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">이메일</label>
                <input type="text" id="fullname" class="form-control" placeholder="abc@abcd.com">
              </div>
            </div>

            <div class="row form-group mb-5">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">아이디</label>
                <input type="text" id="fullname" class="form-control" placeholder="">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">비밀번호</label>
                <input type="text" id="fullname" class="form-control" placeholder="비밀번호">
              </div>
            </div>

            <div class="row form-group mb-5">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">비밀번호 재확인</label>
                <input type="text" id="fullname" class="form-control" placeholder="비밀번호 재확인"><br>
                <h6>비밀번호는 <span style="color:red">8~14자 이내 영문, 숫자 및 특수문자 혼합</span>으로 입력</h6>
              </div>
            </div>




            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="회원가입하기" class="btn btn-primary  py-2 px-5">
              </div>
            </div>


          </form>
        </div>


      </div>
